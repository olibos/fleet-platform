name: Deploy WallboxSessionImporter Docker Image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  build-and-push:
    if: startsWith(github.event.release.name, 'WALLBOX - v')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version
      id: extract
      run: |
        VERSION=$(echo "${{ github.event.release.name }}" | sed 's/.*\(v[0-9]\+\(\.[0-9]\+\)*\).*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v6
      with:
        context: src/workers/WallboxSessionImporter
        push: true
        tags: ghcr.io/${{ github.repository }}/wallbox-session-importer:${{ steps.extract.outputs.version }}
        provenance: true  # Generate provenance attestation
        sbom: true  # Generate SBOM attestation

    - name: Attest image
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ghcr.io/${{ github.repository }}/wallbox-session-importer
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true