name: Deploy CregTariffImporter Docker Image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    if: startsWith(github.event.release.name, 'CREG - v')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version
      id: extract
      run: |
        VERSION=$(echo "${{ github.event.release.name }}" | sed 's/.*\(v[0-9]\+\(\.[0-9]\+\)*\).*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: src/workers/CregTariffImporter
        push: true
        tags: ghcr.io/${{ github.repository }}/creg-tariff-importer:${{ steps.extract.outputs.version }}